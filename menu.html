<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matemitka Kelas 6 SD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', cursive;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #d4e6b5 0%, #e8f3d6 50%, #f5f9e9 100%);
            overflow: hidden;
        }

        /* Bamboo Background */
        .bamboo-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(90deg, rgba(139, 161, 91, 0.3) 0%, transparent 15%, transparent 85%, rgba(139, 161, 91, 0.3) 100%);
        }

        .bamboo {
            position: absolute;
            bottom: 0;
            width: 80px;
            height: 100%;
            background: linear-gradient(to bottom, #8b9d5c 0%, #a8b87a 50%, #8b9d5c 100%);
            border-radius: 10px;
            opacity: 0.7;
        }

        .bamboo::before,
        .bamboo::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 20px;
            background: #6d7a4a;
            border-radius: 10px;
        }

        .bamboo::before {
            top: 30%;
        }

        .bamboo::after {
            top: 60%;
        }

        .bamboo-left-1 { left: 5%; height: 85%; }
        .bamboo-left-2 { left: 12%; height: 95%; }
        .bamboo-left-3 { left: 18%; height: 75%; }
        
        .bamboo-right-1 { right: 5%; height: 90%; }
        .bamboo-right-2 { right: 12%; height: 80%; }
        .bamboo-right-3 { right: 18%; height: 95%; }

        /* Bamboo Leaves */
        .leaves {
            position: absolute;
            width: 60px;
            height: 30px;
            background: #7a9b4e;
            border-radius: 50% 0;
            transform: rotate(-45deg);
            opacity: 0.6;
        }

        .leaves-1 { top: 10%; left: 8%; }
        .leaves-2 { top: 15%; left: 15%; transform: rotate(45deg); }
        .leaves-3 { top: 8%; right: 10%; }
        .leaves-4 { top: 18%; right: 15%; transform: rotate(-135deg); }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        .particle:nth-child(1) { left: 20%; top: 30%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 40%; top: 50%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 60%; top: 40%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 80%; top: 60%; animation-delay: 1.5s; }
        .particle:nth-child(5) { left: 25%; top: 70%; animation-delay: 3s; }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-30px) translateX(20px);
                opacity: 1;
            }
        }

        /* Main Content */
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
        }

        .title {
            text-align: center;
            margin-bottom: 40px;
        }

        .title h1 {
            font-size: 5em;
            color: #f4a460;
            text-shadow: 
                4px 4px 0 #8b5a2b,
                -2px -2px 0 #fff,
                2px -2px 0 #fff,
                -2px 2px 0 #fff,
                2px 2px 0 #fff;
            letter-spacing: 8px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .title h2 {
            font-size: 4em;
            color: #f4a460;
            text-shadow: 
                4px 4px 0 #8b5a2b,
                -2px -2px 0 #fff,
                2px -2px 0 #fff,
                -2px 2px 0 #fff,
                2px 2px 0 #fff;
            letter-spacing: 5px;
            font-weight: bold;
        }

        /* Play Button */
        .play-button-container {
            position: relative;
            margin-bottom: 60px;
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
        }

        .play-button {
            background: linear-gradient(145deg, #d4a574, #b8885a);
            border: 4px solid #8b5a2b;
            border-radius: 15px;
            padding: 25px 70px;
            font-size: 3em;
            color: #5d3a1a;
            text-shadow: 2px 2px 0 rgba(255, 255, 255, 0.3);
            cursor: pointer;
            box-shadow: 
                0 8px 0 #8b5a2b,
                0 12px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.1s;
            font-weight: bold;
            letter-spacing: 3px;
        }

        .game-button {
            background: linear-gradient(145deg, #7a9b4e, #6d8a45);
            border: 4px solid #5d7a3a;
            box-shadow: 
                0 8px 0 #5d7a3a,
                0 12px 20px rgba(0, 0, 0, 0.3);
        }

        .play-button:hover {
            transform: translateY(2px);
            box-shadow: 
                0 6px 0 #8b5a2b,
                0 10px 15px rgba(0, 0, 0, 0.3);
        }

        .game-button:hover {
            box-shadow: 
                0 6px 0 #5d7a3a,
                0 10px 15px rgba(0, 0, 0, 0.3);
        }

        .play-button:active {
            transform: translateY(8px);
            box-shadow: 
                0 0 0 #8b5a2b,
                0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .game-button:active {
            box-shadow: 
                0 0 0 #5d7a3a,
                0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Hexagon decoration */
        .hexagon {
            position: absolute;
            width: 100px;
            height: 57.74px;
            background-color: rgba(218, 179, 140, 0.3);
            margin: 28.87px 0;
            border-left: 2px solid #d4a574;
            border-right: 2px solid #d4a574;
            top: 45%;
            right: 35%;
        }

        .hexagon:before,
        .hexagon:after {
            content: "";
            position: absolute;
            width: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            left: 0;
        }

        .hexagon:before {
            bottom: 100%;
            border-bottom: 28.87px solid rgba(218, 179, 140, 0.3);
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
        }

        .hexagon:after {
            top: 100%;
            border-top: 28.87px solid rgba(218, 179, 140, 0.3);
        }

        /* Character containers at bottom */
        .characters {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            padding: 0 10%;
            z-index: 5;
        }

        .character {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Bamboo characters */
        .bamboo-char {
            width: 70px;
            height: 180px;
            background: linear-gradient(to right, #a8b87a, #c4d69b, #a8b87a);
            border-radius: 15px;
            position: relative;
            border: 3px solid #7a9b4e;
        }

        .bamboo-char.short {
            height: 120px;
        }

        .bamboo-char.tall {
            height: 220px;
        }

        .bamboo-char::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 15px;
            background: #6d7a4a;
            top: 35%;
            border-radius: 15px;
        }

        .bamboo-char::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 15px;
            background: #6d7a4a;
            top: 65%;
            border-radius: 15px;
        }

        /* Face */
        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .eyes {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }

        .eye {
            width: 12px;
            height: 16px;
            background: #3a3a3a;
            border-radius: 50%;
            position: relative;
        }

        .eye::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            top: 4px;
            left: 3px;
        }

        .mouth {
            width: 25px;
            height: 12px;
            border: 2px solid #3a3a3a;
            border-top: none;
            border-radius: 0 0 15px 15px;
        }

        /* Box characters */
        .box-char {
            width: 90px;
            height: 140px;
            background: linear-gradient(135deg, #d4a574 0%, #e6c19a 50%, #d4a574 100%);
            border: 3px solid #8b5a2b;
            border-radius: 8px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box-char.tall {
            height: 180px;
        }

        .grid-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(#a67c52 1px, transparent 1px),
                linear-gradient(90deg, #a67c52 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.3;
            border-radius: 5px;
        }

        /* Plant character */
        .plant-char {
            width: 60px;
            height: 100px;
            background: linear-gradient(to top, #a8b87a, #c4d69b);
            border-radius: 10px;
            position: relative;
            border: 3px solid #7a9b4e;
        }

        .plant-top {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
        }

        .leaf {
            width: 30px;
            height: 40px;
            background: #7a9b4e;
            border-radius: 0 100% 0 0;
            position: absolute;
        }

        .leaf:nth-child(1) {
            transform: rotate(-20deg);
            left: -15px;
        }

        .leaf:nth-child(2) {
            transform: rotate(20deg) scaleX(-1);
            right: -15px;
        }

        /* Pin cushion character */
        .pin-char {
            width: 100px;
            height: 90px;
            background: linear-gradient(135deg, #d4a574, #c4a574);
            border-radius: 50% 50% 45% 45%;
            position: relative;
            border: 3px solid #8b5a2b;
        }

        .pins {
            position: absolute;
            top: -30px;
            right: 10px;
        }

        .pin {
            position: absolute;
            width: 8px;
            height: 40px;
            border-radius: 10px;
        }

        .pin:nth-child(1) {
            background: #e74c3c;
            left: 0;
            transform: rotate(-10deg);
        }

        .pin:nth-child(2) {
            background: #3498db;
            left: 12px;
            height: 45px;
        }

        .pin:nth-child(3) {
            background: #2ecc71;
            left: 24px;
            transform: rotate(10deg);
            height: 38px;
        }

        .pin:nth-child(4) {
            background: #f1c40f;
            left: 36px;
            transform: rotate(15deg);
            height: 42px;
        }

        .pin-head {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            top: -6px;
            left: -2px;
        }

        .pin:nth-child(1) .pin-head { background: #c0392b; }
        .pin:nth-child(2) .pin-head { background: #2980b9; }
        .pin:nth-child(3) .pin-head { background: #27ae60; }
        .pin:nth-child(4) .pin-head { background: #f39c12; }

        /* Arms */
        .arms {
            position: absolute;
            width: 120%;
            height: 100%;
            left: -10%;
        }

        .arm {
            position: absolute;
            width: 40px;
            height: 8px;
            background: #a8b87a;
            border-radius: 10px;
            top: 50%;
        }

        .arm-left {
            left: -25px;
            transform: rotate(-30deg);
            transform-origin: right center;
        }

        .arm-right {
            right: -25px;
            transform: rotate(30deg);
            transform-origin: left center;
        }

        .box-char .arm {
            background: #d4a574;
        }

        .plant-char .arm,
        .pin-char .arm {
            background: #a8b87a;
        }

        /* Hut decoration */
        .hut {
            position: absolute;
            bottom: 20px;
            left: 50px;
            width: 80px;
            height: 60px;
            background: #c4a574;
            border: 2px solid #8b5a2b;
        }

        .hut::before {
            content: '';
            position: absolute;
            bottom: 100%;
            left: -10px;
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 40px solid #8b5a2b;
        }

        @media (max-width: 768px) {
            .title h1 {
                font-size: 3em;
            }
            .title h2 {
                font-size: 2.5em;
            }
            .play-button-container {
                flex-direction: column;
                gap: 20px;
            }
            .play-button {
                font-size: 2em;
                padding: 20px 50px;
            }
            .characters {
                padding: 0 5%;
            }
            .bamboo-char, .box-char {
                transform: scale(0.8);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Bamboo Background -->
        <div class="bamboo-bg">
            <div class="bamboo bamboo-left-1"></div>
            <div class="bamboo bamboo-left-2"></div>
            <div class="bamboo bamboo-left-3"></div>
            <div class="bamboo bamboo-right-1"></div>
            <div class="bamboo bamboo-right-2"></div>
            <div class="bamboo bamboo-right-3"></div>
            
            <div class="leaves leaves-1"></div>
            <div class="leaves leaves-2"></div>
            <div class="leaves leaves-3"></div>
            <div class="leaves leaves-4"></div>
        </div>

        <!-- Floating particles -->
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>

        <!-- Main Content -->
        <div class="content">
            <div class="title">
                <h1>MATEMITKA</h1>
                <h2>KELAS 6 SD</h2>
            </div>

            <div class="play-button-container">
                <button class="play-button" onclick="window.location.href='home.html'">PLAY</button>
                <button class="play-button game-button" onclick="window.location.href='game.html'">GAME</button>
            </div>

            <div class="hexagon"></div>
        </div>

        <!-- Characters at bottom -->
        <div class="characters">
            <!-- Small bamboo group left -->
            <div class="character">
                <div class="bamboo-char short">
                    <div class="face">
                        <div class="eyes">
                            <div class="eye"></div>
                            <div class="eye"></div>
                        </div>
                        <div class="mouth"></div>
                    </div>
                    <div class="arms">
                        <div class="arm arm-left"></div>
                        <div class="arm arm-right"></div>
                    </div>
                </div>
            </div>

            <!-- Tall bamboo -->
            <div class="character">
                <div class="bamboo-char tall">
                    <div class="face">
                        <div class="eyes">
                            <div class="eye"></div>
                            <div class="eye"></div>
                        </div>
                        <div class="mouth"></div>
                    </div>
                    <div class="arms">
                        <div class="arm arm-left"></div>
                        <div class="arm arm-right"></div>
                    </div>
                </div>
            </div>

            <!-- Plant with sprout -->
            <div class="character">
                <div class="plant-char">
                    <div class="plant-top">
                        <div class="leaf"></div>
                        <div class="leaf"></div>
                    </div>
                    <div class="face">
                        <div class="eyes">
                            <div class="eye"></div>
                            <div class="eye"></div>
                        </div>
                        <div class="mouth"></div>
                    </div>
                </div>
            </div>

            <!-- Medium box -->
            <div class="character">
                <div class="box-char">
                    <div class="grid-pattern"></div>
                    <div class="face">
                        <div class="eyes">
                            <div class="eye"></div>
                            <div class="eye"></div>
                        </div>
                        <div class="mouth"></div>
                    </div>
                    <div class="arms">
                        <div class="arm arm-left"></div>
                        <div class="arm arm-right"></div>
                    </div>
                </div>
            </div>

            <!-- Tall box -->
            <div class="character">
                <div class="box-char tall">
                    <div class="grid-pattern"></div>
                    <div class="face">
                        <div class="eyes">
                            <div class="eye"></div>
                            <div class="eye"></div>
                        </div>
                        <div class="mouth"></div>
                    </div>
                    <div class="arms">
                        <div class="arm arm-left"></div>
                        <div class="arm arm-right"></div>
                    </div>
                </div>
            </div>

            <!-- Pin cushion -->
            <div class="character">
                <div class="pin-char">
                    <div class="pins">
                        <div class="pin">
                            <div class="pin-head"></div>
                        </div>
                        <div class="pin">
                            <div class="pin-head"></div>
                        </div>
                        <div class="pin">
                            <div class="pin-head"></div>
                        </div>
                        <div class="pin">
                            <div class="pin-head"></div>
                        </div>
                    </div>
                    <div class="face">
                        <div class="eyes">
                            <div class="eye"></div>
                            <div class="eye"></div>
                        </div>
                        <div class="mouth"></div>
                    </div>
                    <div class="arms">
                        <div class="arm arm-left"></div>
                        <div class="arm arm-right"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Decorative hut -->
        <div class="hut"></div>
    </div>
</body>
</html>
