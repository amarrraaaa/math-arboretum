<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan: Pembagian Pecahan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f1f8e9 0%, #dcedc8 100%);
            min-height: 100vh;
            padding: 20px;
        }

        /* Header Section */
        .header {
            max-width: 900px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .back-btn {
            background: linear-gradient(145deg, #d4a574, #c4955a);
            border: 3px solid #5d3a1a;
            border-radius: 10px;
            padding: 12px 20px;
            color: #3a2a1a;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            text-decoration: none;
        }

        .back-btn:hover {
            transform: translateX(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        .back-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Title Banner */
        .title-banner {
            max-width: 900px;
            margin: 0 auto 40px;
            background: linear-gradient(135deg, #8b5a2b 0%, #a67c52 100%);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .title-banner::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(122, 155, 78, 0.3) 0%, transparent 70%);
        }

        .title-content {
            position: relative;
            z-index: 10;
        }

        .title-banner h1 {
            color: #7a9b4e;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
        }

        .title-banner p {
            color: #d4a574;
            font-size: 1.2em;
            line-height: 1.6;
        }

        /* Quiz Container */
        .quiz-container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Question Card */
        .question-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            border-left: 8px solid #7a9b4e;
        }

        /* Bamboo segments decoration */
        .question-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 8px;
            height: 3px;
            background: #4a5f2e;
            box-shadow:
                0 20% 0 #4a5f2e,
                0 40% 0 #4a5f2e,
                0 60% 0 #4a5f2e,
                0 80% 0 #4a5f2e;
        }

        .question-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .question-number {
            width: 60px;
            height: 60px;
            background: linear-gradient(145deg, #7a9b4e, #8ba85f);
            border: 4px solid #5d7a3a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
        }

        .question-text {
            flex: 1;
            font-size: 1.4em;
            color: #6d4c2a;
            font-weight: 600;
            line-height: 1.6;
        }

        /* Math Expression */
        .math-expression {
            background: linear-gradient(145deg, #fff9e6, #fffef5);
            border: 3px solid #f4a460;
            border-radius: 15px;
            padding: 30px;
            margin: 25px 0;
            text-align: center;
            font-size: 2em;
            color: #6d4c2a;
            font-weight: bold;
        }

        .fraction {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            margin: 0 10px;
            vertical-align: middle;
        }

        .numerator {
            padding-bottom: 5px;
        }

        .fraction-line {
            width: 50px;
            height: 3px;
            background: #6d4c2a;
            margin: 5px 0;
        }

        .denominator {
            padding-top: 5px;
        }

        /* Answer Options */
        .answer-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 25px;
        }

        .answer-option {
            background: white;
            border: 3px solid #d4a574;
            border-radius: 15px;
            padding: 20px;
            font-size: 1.3em;
            font-weight: 600;
            color: #6d4c2a;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            position: relative;
        }

        .answer-option:hover {
            background: linear-gradient(145deg, #fff9e6, #fffef5);
            border-color: #8b5a2b;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .answer-option.selected {
            background: linear-gradient(145deg, #e8f5e9, #c8e6c9);
            border-color: #7a9b4e;
            border-width: 4px;
        }

        .answer-option.correct {
            background: linear-gradient(145deg, #c8e6c9, #a5d6a7);
            border-color: #4caf50;
            border-width: 4px;
            animation: correctPulse 0.5s ease;
        }

        .answer-option.incorrect {
            background: linear-gradient(145deg, #ffcdd2, #ef9a9a);
            border-color: #f44336;
            border-width: 4px;
            animation: shake 0.5s ease;
        }

        .answer-option.disabled {
            pointer-events: none;
            opacity: 0.6;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Feedback Message */
        .feedback {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 600;
            text-align: center;
            display: none;
        }

        .feedback.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .feedback.correct {
            background: linear-gradient(145deg, #c8e6c9, #a5d6a7);
            color: #2e7d32;
            border: 3px solid #4caf50;
        }

        .feedback.incorrect {
            background: linear-gradient(145deg, #ffcdd2, #ef9a9a);
            color: #c62828;
            border: 3px solid #f44336;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Navigation Buttons */
        .nav-buttons {
            max-width: 900px;
            margin: 40px auto;
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .nav-btn {
            background: linear-gradient(145deg, #8b5a2b, #6d4c2a);
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }

        .nav-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .nav-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        /* Score Display */
        .score-display {
            max-width: 900px;
            margin: 0 auto 30px;
            background: white;
            border-radius: 15px;
            padding: 20px 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 4px solid #7a9b4e;
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #6d4c2a;
        }

        .score-value.correct {
            color: #4caf50;
        }

        .score-value.incorrect {
            color: #f44336;
        }

        /* Result Modal */
        .result-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .result-modal.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .result-content {
            background: white;
            border-radius: 20px;
            padding: 50px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: scaleUp 0.3s ease;
        }

        @keyframes scaleUp {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .result-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: linear-gradient(145deg, #7a9b4e, #8ba85f);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
        }

        .result-content h2 {
            color: #6d4c2a;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .result-score {
            font-size: 3em;
            font-weight: bold;
            color: #7a9b4e;
            margin: 20px 0;
        }

        .result-message {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }

        .result-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .result-btn {
            background: linear-gradient(145deg, #8b5a2b, #6d4c2a);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .result-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .result-btn.secondary {
            background: linear-gradient(145deg, #d4a574, #c4955a);
            color: #3a2a1a;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .title-banner {
                padding: 30px 20px;
            }

            .title-banner h1 {
                font-size: 1.8em;
            }

            .question-card {
                padding: 25px 20px;
            }

            .question-text {
                font-size: 1.2em;
            }

            .math-expression {
                font-size: 1.5em;
                padding: 20px;
            }

            .answer-options {
                grid-template-columns: 1fr;
            }

            .nav-buttons {
                flex-direction: column;
            }

            .score-display {
                flex-direction: column;
                gap: 15px;
            }

            .result-content {
                padding: 30px 20px;
                margin: 20px;
            }

            .result-buttons {
                flex-direction: column;
            }

            .result-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a href="bab1.html" class="back-btn">
            <svg viewBox="0 0 24 24">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
            Kembali
        </a>
    </div>

    <!-- Title Banner -->
    <div class="title-banner">
        <div class="title-content">
            <h1>Latihan: Pembagian Pecahan</h1>
            <p>Uji pemahamanmu tentang pembagian pecahan dengan 5 soal berikut!</p>
        </div>
    </div>

    <!-- Score Display -->
    <div class="score-display">
        <div class="score-item">
            <div class="score-label">Soal</div>
            <div class="score-value" id="current-question">1/5</div>
        </div>
        <div class="score-item">
            <div class="score-label">Benar</div>
            <div class="score-value correct" id="correct-count">0</div>
        </div>
        <div class="score-item">
            <div class="score-label">Salah</div>
            <div class="score-value incorrect" id="incorrect-count">0</div>
        </div>
    </div>

    <!-- Quiz Container -->
    <div class="quiz-container" id="quiz-container">
        <!-- Questions will be dynamically loaded here -->
    </div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <button class="nav-btn" id="prev-btn" onclick="previousQuestion()" disabled>
            <svg viewBox="0 0 24 24">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
            Sebelumnya
        </button>
        <button class="nav-btn" id="next-btn" onclick="nextQuestion()" disabled>
            Selanjutnya
            <svg viewBox="0 0 24 24">
                <path d="M4 11h12.17l-5.59-5.59L12 4l8 8-8 8-1.41-1.41L16.17 13H4v-2z"/>
            </svg>
        </button>
    </div>

    <!-- Result Modal -->
    <div class="result-modal" id="result-modal">
        <div class="result-content">
            <div class="result-icon">üéâ</div>
            <h2>Selesai!</h2>
            <div class="result-score" id="final-score">0/5</div>
            <p class="result-message" id="result-message">Bagus sekali!</p>
            <div class="result-buttons">
                <button class="result-btn" onclick="restartQuiz()">Ulangi Latihan</button>
                <button class="result-btn secondary" onclick="window.location.href='bab1.html'">Kembali ke Materi</button>
            </div>
        </div>
    </div>

    <script>
        // Quiz Data
        const questions = [
            {
                question: "Berapakah hasil dari:",
                expression: "¬Ω √∑ ¬º = ?",
                options: ["1", "‚Öõ", "¬æ", "2"],
                correct: 3,
                explanation: "¬Ω √∑ ¬º = ¬Ω √ó 4/1 = 4/2 = 2"
            },
            {
                question: "Hitunglah:",
                expression: "‚Öî √∑ 2 = ?",
                options: ["‚Öì", "‚Å¥‚ÅÑ‚ÇÉ", "‚Öî", "¬Ω"],
                correct: 0,
                explanation: "‚Öî √∑ 2 = ‚Öî √ó ¬Ω = 2/6 = ‚Öì"
            },
            {
                question: "Berapakah hasil dari:",
                expression: "¬æ √∑ ‚Öú = ?",
                options: ["2", "‚Åπ‚ÅÑ‚ÇÉ‚ÇÇ", "‚Öù", "3"],
                correct: 0,
                explanation: "¬æ √∑ ‚Öú = ¬æ √ó 8/3 = 24/12 = 2"
            },
            {
                question: "Hitunglah:",
                expression: "‚Öò √∑ 4 = ?",
                options: ["‚Öï", "¬π‚Å∂‚ÅÑ‚ÇÖ", "‚Öò", "‚Öñ"],
                correct: 0,
                explanation: "‚Öò √∑ 4 = ‚Öò √ó ¬º = 4/20 = ‚Öï"
            },
            {
                question: "Berapakah hasil dari:",
                expression: "‚Öö √∑ ‚Öî = ?",
                options: ["‚Åµ‚ÅÑ‚ÇÑ", "‚Å¥‚ÅÑ‚Çâ", "1", "‚Öö"],
                correct: 0,
                explanation: "‚Öö √∑ ‚Öî = ‚Öö √ó 3/2 = 15/12 = ‚Åµ‚ÅÑ‚ÇÑ = 1¬º"
            }
        ];

        let currentQuestion = 0;
        let correctAnswers = 0;
        let incorrectAnswers = 0;
        let answered = false;

        // Initialize quiz
        function initQuiz() {
            loadQuestion();
            updateScore();
        }

        // Load question
        function loadQuestion() {
            const question = questions[currentQuestion];
            const container = document.getElementById('quiz-container');
            
            container.innerHTML = `
                <div class="question-card">
                    <div class="question-header">
                        <div class="question-number">${currentQuestion + 1}</div>
                        <div class="question-text">${question.question}</div>
                    </div>
                    
                    <div class="math-expression">${question.expression}</div>
                    
                    <div class="answer-options" id="answer-options">
                        ${question.options.map((option, index) => `
                            <div class="answer-option" onclick="selectAnswer(${index})">
                                ${option}
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="feedback" id="feedback"></div>
                </div>
            `;
            
            answered = false;
            document.getElementById('next-btn').disabled = true;
        }

        // Select answer
        function selectAnswer(index) {
            if (answered) return;
            
            answered = true;
            const question = questions[currentQuestion];
            const options = document.querySelectorAll('.answer-option');
            const feedback = document.getElementById('feedback');
            
            // Disable all options
            options.forEach(opt => opt.classList.add('disabled'));
            
            // Check if correct
            if (index === question.correct) {
                options[index].classList.add('correct');
                feedback.className = 'feedback correct show';
                feedback.innerHTML = '‚úì Benar! ' + question.explanation;
                correctAnswers++;
            } else {
                options[index].classList.add('incorrect');
                options[question.correct].classList.add('correct');
                feedback.className = 'feedback incorrect show';
                feedback.innerHTML = '‚úó Salah! Jawaban yang benar: ' + question.options[question.correct] + '. ' + question.explanation;
                incorrectAnswers++;
            }
            
            updateScore();
            document.getElementById('next-btn').disabled = false;
        }

        // Update score display
        function updateScore() {
            document.getElementById('current-question').textContent = `${currentQuestion + 1}/${questions.length}`;
            document.getElementById('correct-count').textContent = correctAnswers;
            document.getElementById('incorrect-count').textContent = incorrectAnswers;
        }

        // Next question
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
                updateNavigationButtons();
            } else {
                showResults();
            }
        }

        // Previous question
        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
                updateNavigationButtons();
            }
        }

        // Update navigation buttons
        function updateNavigationButtons() {
            document.getElementById('prev-btn').disabled = currentQuestion === 0;
            document.getElementById('next-btn').disabled = true;
        }

        // Show results
        function showResults() {
            const modal = document.getElementById('result-modal');
            const score = document.getElementById('final-score');
            const message = document.getElementById('result-message');
            
            score.textContent = `${correctAnswers}/${questions.length}`;
            
            const percentage = (correctAnswers / questions.length) * 100;
            if (percentage === 100) {
                message.textContent = 'Sempurna! Kamu menguasai materi ini dengan sangat baik! üåü';
            } else if (percentage >= 80) {
                message.textContent = 'Bagus sekali! Terus pertahankan! üëè';
            } else if (percentage >= 60) {
                message.textContent = 'Cukup baik! Terus belajar ya! üí™';
            } else {
                message.textContent = 'Jangan menyerah! Coba lagi dan pasti bisa! üéØ';
            }
            
            modal.classList.add('show');
        }

        // Restart quiz
        function restartQuiz() {
            currentQuestion = 0;
            correctAnswers = 0;
            incorrectAnswers = 0;
            document.getElementById('result-modal').classList.remove('show');
            initQuiz();
            updateNavigationButtons();
        }

        // Initialize on page load
        window.onload = initQuiz;
    </script>
</body>
</html>
