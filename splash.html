<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATEMATIKA KELAS 3 SD - Splash Screen</title>
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('head-bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.7;
            animation: float 6s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            50% { transform: translateY(-10px) rotate(-5deg); }
            75% { transform: translateY(-30px) rotate(3deg); }
        }

        .splash-container {
            text-align: center;
            animation: fadeIn 1s ease-in;
            z-index: 10;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .logo:hover {
            transform: scale(1.2) rotate(10deg);
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8));
        }

        .logo.clicked {
            animation: spin 0.6s ease;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
            animation: slideInLeft 1s ease-out;
            cursor: default;
            transition: all 0.3s ease;
        }

        h1:hover {
            transform: scale(1.05);
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
            animation: slideInRight 1s ease-out;
            transition: all 0.3s ease;
        }

        p:hover {
            opacity: 1;
            transform: scale(1.02);
        }



        .btn {
            padding: 12px 24px;
            background-color: white;
            color: #854932;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(133, 73, 50, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            background-color: #f0f0f0;
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(-2px) scale(0.98);
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        /* Ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple-animation 0.6s ease-out;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .logo { font-size: 3rem; }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo" id="logo"><i class="fas fa-calculator"></i></div>
        <h1>Matematika Kelas 3 SD</h1>
        <p>Selamat datang di dunia pembelajaran matematika interaktif!</p>
        <button id="start-btn" class="btn"><span>Mulai Belajar</span></button>
    </div>

    <script>
        // Create floating particles
        const particles = ['âž•', 'âž–', 'âœ–ï¸', 'âž—', 'ðŸ”¢', 'ðŸ“', 'ðŸ“', 'ðŸŽ¯'];
        const body = document.body;

        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.textContent = particles[Math.floor(Math.random() * particles.length)];
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 3 + 's';
            particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
            body.appendChild(particle);

            setTimeout(() => particle.remove(), 10000);
        }

        // Create initial particles
        for (let i = 0; i < 15; i++) {
            createParticle();
        }

        // Add new particles periodically
        setInterval(createParticle, 2000);

        // Logo click animation
        const logo = document.getElementById('logo');
        logo.addEventListener('click', () => {
            logo.classList.add('clicked');
            setTimeout(() => logo.classList.remove('clicked'), 600);
        });

        // Button ripple effect
        const btn = document.getElementById('start-btn');
        const clickSound = new Audio('click.mp3.mp3'); // ðŸ”Š suara klik

        btn.addEventListener('click', function(e) {

            // ðŸ”Š mainkan suara (WAJIB sebelum redirect)
            clickSound.currentTime = 0;
            clickSound.play().catch(() => {});

            // ðŸŒŠ ripple effect
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            
            const rect = this.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = e.clientX - rect.left - size / 2 + 'px';
            ripple.style.top = e.clientY - rect.top - size / 2 + 'px';
            
            this.appendChild(ripple);

            // ðŸ” pindah halaman setelah suara & animasi
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 300);
        });


        // Mouse move parallax effect
        document.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
            const moveY = (e.clientY - window.innerHeight / 2) * 0.01;
            
            document.querySelector('.splash-container').style.transform = 
                `translate(${moveX}px, ${moveY}px)`;
        });

        // Shake animation on key press
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                btn.click();
            }
        });

        // Add bounce effect to title on hover
        const title = document.querySelector('h1');
        title.addEventListener('mouseenter', () => {
            title.style.animation = 'bounce 0.5s ease';
        });
        title.addEventListener('animationend', () => {
            title.style.animation = '';
        });
    </script>
</body>
</html>
